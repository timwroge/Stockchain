<!DOCTYPE html>
<html lang="en">

<head>
	<title> Portfolio | Stockchain </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="css/portfolio.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Stockchain</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">View Portfolio <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Add Funds</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Add Positions</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Logout</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-4 text-left mt-4"> 
      <h1 class="ml-3">Portfolio Summary</h1>
      <hr class="mb-4">
      <form class="ml-3">
        <div class="form-group row portfolio-row">
          <label for="txtValue" class="col-sm-5 col-form-label font-weight-bold">Current Value:</label>
    	  <div class="col-sm-7">
      	    <input type="text" readonly class="form-control-plaintext" id="txtValue" value="0.00">
    	  </div>
  		</div>
  		<div class="form-group row portfolio-row">
    	  <label for="txtFunds" class="col-sm-5 col-form-label font-weight-bold">Current Funds:</label>
    	  <div class="col-sm-7">
      		<input type="text" readonly class="form-control-plaintext" id="txtFunds" value="0.00">
    	  </div>
  		</div>
  		<div class="form-group row portfolio-row">
    	  <label for="txtPositions" class="col-sm-5 col-form-label font-weight-bold">Total Positions:</label>
    	  <div class="col-sm-7">
      		<input type="text" readonly class="form-control-plaintext" id="txtPositions" value="0">
    	  </div>
  		</div>
  		<div class="form-group row portfolio-row">
    	  <label for="txtShares" class="col-sm-5 col-form-label font-weight-bold">Total Shares:</label>
    	  <div class="col-sm-7">
      		<input type="text" readonly class="form-control-plaintext" id="txtShares" value="0">
    	  </div>
  		</div>
	  </form>


      <div class="mt-4">
        <img src="images/graph.jpg" alt="Image">
  	  </div>
    </div>
    <div class="col-sm-8 mt-4 border-left">
      <h1>Positions</h1>
    </div>
  </div>
</div>

<footer class="footer mt-2 py-2 bg-dark">
  <div class="container-fluid text-center">
    <p>No Copyright 2020</p>
  </div>
</footer>
</body>
</html>
